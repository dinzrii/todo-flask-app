<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal To-Do List</title>
    <style>
        :root {
            --bg: #f8f9fb;
            --card: #fff;
            --primary: #2f3640;
            --accent: #4cd137;
            --danger: #e84118;
            --border: #e0e0e0;
            --done: #a5a5a5;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 60px 20px;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(76, 209, 55, 0.15);
        }

        button {
            padding: 12px 18px;
            background-color: var(--accent);
            border: none;
            color: white;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #44bd32;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 400px;
        }

        li {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        li.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        li.done span {
            text-decoration: line-through;
            color: var(--done);
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: grab;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .checkbox.checked {
            background-color: var(--accent);
            color: white;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            color: #c23616;
        }

        .empty {
            color: #a0a0a0;
            font-size: 15px;
            margin-top: 10px;
        }

        li {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <div class="input-group">
        <input id="taskInput" type="text" placeholder="Add a new task...">
        <button onclick="addTask()">＋</button>
    </div>

    <ul id="taskList"></ul>
    <p class="empty" id="emptyText">No tasks yet ✨</p>

    <script>
        async function loadTasks() {
            const res = await fetch('/tasks');
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            const emptyText = document.getElementById('emptyText');

            list.innerHTML = '';
            if (tasks.length === 0) {
                emptyText.style.display = 'block';
            } else {
                emptyText.style.display = 'none';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.classList.toggle('done', task.done);
                    li.setAttribute('draggable', true);
                    li.dataset.id = task.id;

                    li.innerHTML = `
                        <div class="left">
                            <div class="checkbox ${task.done ? 'checked' : ''}" onclick="toggleTask(${task.id}, ${!task.done})">
                                ${task.done ? '✓' : ''}
                            </div>
                            <span>${task.title}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                    `;
                    list.appendChild(li);
                });

                enableDragAndDrop();
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            if (!title) return;

            await fetch('/tasks', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title })
            });
            input.value = '';
            loadTasks();
        }

        async function deleteTask(id) {
            await fetch(`/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        async function toggleTask(id, done) {
            await fetch(`/tasks/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ done })
            });
            loadTasks();
        }

        function enableDragAndDrop() {
            const list = document.getElementById('taskList');
            let draggedItem = null;

            list.addEventListener('dragstart', e => {
                if (e.target.tagName === 'LI') {
                    draggedItem = e.target;
                    e.target.classList.add('dragging');
                }
            });

            list.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const afterElement = Array.from(list.querySelectorAll('li:not(.dragging)'))
                    .find(li => e.clientY <= li.getBoundingClientRect().top + li.offsetHeight / 2);
                if (afterElement == null) {
                    list.appendChild(dragging);
                } else {
                    list.insertBefore(dragging, afterElement);
                }
            });

            list.addEventListener('dragend', () => {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
                saveOrder(); // сохраняем порядок в базу
            });
        }

        async function saveOrder() {
            const ids = [...document.querySelectorAll('#taskList li')].map(li => parseInt(li.dataset.id));
            await fetch('/reorder', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ order: ids })
            });
        }

        loadTasks();
    </script>
</body>
</html>
